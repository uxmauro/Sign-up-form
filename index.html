<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="content">
        <div class="left">

        </div>
        <div class="right">
            <h3 class="copy">This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>You <em>know</em> you want to.</h3>
            <div class="form-section">
                <form>
                    <div class="top-left">
                        <label for="FirstName"> First Name </label>
                        <input id="FirstName" type="text">
                    </div>
                    <div class="top-right">
                        <label for="LastName"> Last Name </label>
                        <input id="LastName" type="text">
                    </div>
                    <div class="mid-left">
                        <label for="Email"> Email </label>
                        <input id="Email" type="text">
                    </div>
                    <div class="mid-right">
                        <label for="Phone Number"> Phone Number </label>
                        <input id="Phone Number" type="text">
                    </div>
                    <div class="bottom-left">
                        <label for="Password"> Password </label>
                        <input id="Password" type="text">
                    </div>
                    <div class="bottom-right">
                        <label for="Confirm-Password"> Confirm Password </label>
                        <input id="Confirm-Password" type="text">
                    </div>
                </form>

                <div class="bottom-form-section">
                    <button class="signup-button">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

                <!-- header>nav>ul>p*5{texts} -->
                <!-- header>nav>ul>p*5{texts $$} -->
                <!-- (header>main)+main+footer -->

            </div>
            <div class="ctas"></div>
        </div>

    </div>

</body>

</html>
